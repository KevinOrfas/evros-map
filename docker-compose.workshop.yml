# Ekohacks Workshop: Security Vulnerabilities
#
# Usage:
#   docker-compose -f docker-compose.workshop.yml up -d
#   docker-compose -f docker-compose.workshop.yml exec workshop sh
#
# To rebuild after changes:
#   docker-compose -f docker-compose.workshop.yml build --no-cache

version: '3.8'

services:
  workshop:
    build:
      context: .
      dockerfile: Dockerfile.workshop
    container_name: ekohacks-vuln-workshop
    ports:
      - "8080:8080"
    volumes:
      # Mount for live editing (optional - remove for isolated exercise)
      # - .:/app
      # - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
