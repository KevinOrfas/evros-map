<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Koino Edafos</title>

    <link rel="stylesheet" href="libs/leaflet.css" />

    <link rel="stylesheet" href="src/icons.css" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="data/erosion.js"></script>

    <style>
      .leaflet-panel-layers {
        background: rgba(255, 255, 255, 0.8);
      }

      h4,
      div,
      p {
        margin: 0;
        padding: 0;
      }
      .info {
        width: 300px;
        height: 50px;
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      .legend {
        padding: 6px 8px;
        font: 14px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
        /*border-radius: 5px;*/
        line-height: 24px;
        color: #555;
      }
      .legend h4 {
        text-align: center;
        font-size: 16px;
        margin: 2px 12px 8px;
        color: #777;
      }

      .legend span {
        position: relative;
        bottom: 3px;
      }

      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin: 0 8px 0 0;
        opacity: 0.7;
      }

      .legend i.icon {
        background-size: 18px;
        background-color: rgba(255, 255, 255, 1);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

    <script src="libs/leaflet-svg-shape-markers.js"></script>

    <script src="src/events.js"></script>
    <script src="src/layers.js"></script>
    <script src="src/app.js"></script>
    <script src="src/controls.js"></script>
    <script src="src/zoom.js"></script>
  </body>
